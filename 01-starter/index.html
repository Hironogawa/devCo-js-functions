<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <h1>Simple Calculator</h1>

    <label for="num1">Input:</label>
    <input type="number" id="newNumber" required /><br />
    <label for="result">Total:</label>
    <input type="number" id="result" value="0" /><br />

    <button type="button" onclick="operate('+')">+</button><br />
    <button type="button" onclick="operate(this.innerText)">-</button><br />
    <button type="button" onclick="operate(this.innerText)">*</button><br />
    <button type="button" onclick="operate(this.innerText)">/</button><br />

    <p id="result"></p>

    <script src="js/calculator.js"></script>
  </body>
</html>
